    <h2>js class inheritance</h2>
    <p id="details"></p>
    <p id="greetings"></p>

    <script>
        class student {
            constructor(name) {
                this.studentName = name;
            }
            static hello(){
                return "hello";
            }
            present() {
                return 'My name is' + this.studentname;
            }
        }

        class grade extends student {
            constructor(name, grade) {
                super(name);
                this.studentGrade = grade;
            }
            show() {
                return this.present() + ',from' +this.studentGrade;

            }
        }

        
        let mystudent= new grade ("john", "grade 7");
